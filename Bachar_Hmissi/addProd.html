<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cont">
    <fieldset>
      <legend>Ajout produit</legend>
      <form action="addProd.php" method="post">
        <div class="in">
          <label for="lib">Libelle</label>
          <input type="text" name="lib" id="lib">
        </div>
        <div class="in">
          <label for="nbr">Nombre de produits en stock/revenu de location</label>
          <input type="number" name="nbr" id="nbr">
        </div>
        <div class="in">
          <label for="prix">Prix de location par heure</label>
          <input type="number" name="prix" id="prix" min="1" step="0.100" max="250">
        </div>
        <div class="in">
          <label for="desc">Description</label>
          <div id="area"><textarea name="desc" id="desc" cols="15" rows="5"></textarea></div>
        </div>
        <button type="submit">Ajouter</button>
        <button type="reset">Anuuler</button>
      </form>
    </fieldset>
  </div>
</body>

</html>
