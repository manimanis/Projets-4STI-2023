    <script>
        function verif2() {
            var id = document.getElementById("id").value;
            var piece = document.getElementById("piece").value; 
            var car = document.getElementById("cars").value;
            var version = document.getElementById("versions").value;
            var carPart = document.getElementById("carParts").value; 
    
            if (id === "" || isNaN(id)) {
                alert("Entrez un identifiant client valide");
                return false;
            } else if (car === "0") {
                alert("Sélectionnez une voiture");
                return false;
            } else if (version === "") {
                alert("Sélectionnez une version");
                return false;
            } else if (carPart === "") {
                alert("Sélectionnez une pièce");
                return false;
            } else if (piece === "" || isNaN(piece) || piece <= 0) {
                alert("Entrez une quantité de pièces valide");
                return false;
            }
            return true; 
        }
    </script>
