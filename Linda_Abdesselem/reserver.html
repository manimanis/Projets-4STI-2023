<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reserver.css">
    <script src="payer.js"></script>
    <title>Réservation - Agence de Voyage</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="titre">RESERVI TAW</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form action="" method="post">
                <div class="carre">
                    <div class="cadre">
                        <label for="CIN" id="id">CIN*</label>
                        <input type="number" name="CIN" id="CIN" required>
                    </div>
                    <div class="cadre">
                        <label for="GSM" id="id">GSM*</label>
                        <input type="number" name="GSM" id="GSM" required>
                    </div>
                    <div class="cadre">
                        <label for="mail" id="id">Email*</label>
                        <input type="email" name="mail" id="mail" required>
                    </div>
                </div>
                <div class="block">
                    <button type="submit" class="butt">Payer</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; Tous droits résérvés 2023-2024
        </div>
    </footer>
</body>
</html>
